<div class="login-box" ng-show="!main.isAuth">
    <input type="text" ng-model="main.username">
    <input type="password" ng-model="main.password">
    <button ng-click="main.login()">LOGIN</button>
</div>
<div ng-show="main.isAuth">
    <button ng-click="main.getPokemon()">GET POKEMON LIST</button>
    <div class="row">
        <pokemon ng-repeat="p in main.pkmns" pokemon="p" class="col-md-4"></pokemon>
    </div>
</div>
